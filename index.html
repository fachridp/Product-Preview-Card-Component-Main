<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <main>
      <section class="perfume-img">
        <img id="id_perfume_img" src="./images/image-product-mobile.avif" alt="perfume img" />
      </section>
      <section class="perfume-desc">
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle Escence Eau De Parfum</h1>
        <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p>$149.99</p>
          <span>$169.99</span>
        </div>
        <div class="button">
          <img src="./images/icon-cart.svg" alt="cart icon" />
          <p>Add to Cart</p>
        </div>
      </section>
    </main>
    <script>
      const id_perfume_img = document.getElementById('id_perfume_img');

      if (window.innerWidth >= 800) {
        id_perfume_img.src = "./images/image-product-desktop.avif"
      }

      // if user resize the browser using/in inspect or console
      window.onresize = function() {
        if (window.innerWidth >= 800) {
          id_perfume_img.src = "./images/image-product-desktop.avif"
        } else if (window.innerWidth <= 800) {
          id_perfume_img.src = "./images/image-product-mobile.avif"
        }
      }
    </script>
  </body>
</html>
